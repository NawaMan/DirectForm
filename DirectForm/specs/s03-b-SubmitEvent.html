<script src="../script/directForm.js"></script>
<script id="JavaScript" type="text/javascript" >
$(function () {
    //-- Initialization ---------------------------------------------------------------------------
    directForm.initModule();
    
    //-- Test -------------------------------------------------------------------------------------
    // Create a direct form for the container "#form1"".
    var form1 = directForm.makeForm($("#form1"));
    // Submit
    try {
        var event = $.Event('callSubmit');
        $('#form1').trigger(event);
        test.success();
    } catch (e) {
        test.fail();
    }
});
</script>

          </h3>
      </header>
      <ol class="test-description">
          <li>
              A direct form can be submit by firing event to the form container.
          </li>
          <li>
              jQuery event <code>`callSubmit`</code> can be fired to the form container to submit it.
              See the test script code for an example.
          </li>
      </ol>
