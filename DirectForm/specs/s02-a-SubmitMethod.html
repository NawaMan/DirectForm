<script src="../script/directForm.js"></script>
<script id="JavaScript" type="text/javascript" >
$(function () {
    //-- Initialization ---------------------------------------------------------------------------
    directForm.initModule();
    
    //-- Test -------------------------------------------------------------------------------------
    // Create a direct form for the container "#form1"".
    var form1 = directForm.makeForm($("#form1"));
    // Submit
    try {
        form1.submit();
        test.success();
    } catch (e) {
        test.fail();
    }
});
</script>

<body>
  <div class="head" >
    <section>
      <header>
          <h3 id="test-title">
            <span id="test-name">Spec02A</span>
            <span id="test-summary">A direct form can be submitted.</span>
          </h3>
      </header>
      <ol class="test-description">
          <li>
              A direct form can be submitted so that its data can be processed.
          </li>
          <li>
              By calling <code>`submit`</code> method to the form variable.
              For example, given the form variable is named <code>`form1`</code>,
                  submitting the form can be done by calling <code>`form1.submit()`</code>.
          </li>
      </ol>
    </section>
  </div>
  <div id="HTML" class="content">
    <div id="form1" >
      <input type="text" >
    </div>
  </div>
