<script src="../script/directForm.js"></script>
<script id="JavaScript" type="text/javascript" >
$(function () {
    //-- Initialization ---------------------------------------------------------------------------
    directForm.initModule();
    
    //-- Test -------------------------------------------------------------------------------------
    // Create a direct form for the container "#form1"".
    var form1 = directForm.makeForm($("#form1"));
    // and the listener
    var isSubmitted = false;
    $("#form1").bind('submit', function(event) {
        isSubmitted = true;
    });
    
    // Submit
    form1.submit();
    
    setTimeout(function() {
        if (isSubmitted) {
            test.success();
        } else {
            test.fail();
        }
    }, 500);
});
</script>

      <header>
          <h3 id="test-title">
            <span id="test-name">Spec03A</span>
            <span id="test-summary">Listen to a direct form submit with jQuery event.</span>
          </h3>
      </header>
      <ol class="test-description">
          <li>
              Users can listen to a form submission by bind to the form event.
          </li>
          <li>
              jQuery event <code>`submit`</code> can be bound to listen to the form submission.
              See the JavaScript code for an example.
          </li>
      </ol>
    </section>
  </div>
  <div id="HTML" class="content">
    <div id="form1" >
    </div>
  </div>
</body>
